<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="hopscotch mx-auto mb-4">
        <img src="img/rayuela.png" alt="Rayuela" class="img-fluid large-img">
    </div>
    <div class="menu mb-4">
        <button class="btn btn-light me-2" onclick="setModoLectura('tradicional')">Modo Tradicional</button>
        <button class="btn btn-light me-2" onclick="setModoLectura('cortazar')">Modo Cortázar</button>
        <button class="btn btn-light" onclick="setModoLectura('rayuela')">Modo Rayuela</button>
    </div>
    <!-- Menús específicos para cada modo -->
    <div id="menu-tradicional" class="menu-modo" style="display: none;">
        <p>Capítulo actual: <span id="capitulo-tradicional">1</span></p>
        <button class="btn btn-light me-2" onclick="siguienteCapitulo('tradicional')">Siguiente Capítulo</button>
        <button class="btn btn-light me-2" onclick="volverEmpezar('tradicional')">Volver a Empezar</button>
        <input type="number" class="form-control d-inline-block w-auto" id="input-tradicional" placeholder="Capítulo..." />
        <button class="btn btn-light ms-2" onclick="setCapituloManual('tradicional')">Establecer Capítulo</button>
        <div class="mt-3">
            <h3>Capítulos Leídos:</h3>
            <ul id="lista-tradicional" class="list-unstyled"></ul>
        </div>
    </div>
    <div id="menu-cortazar" class="menu-modo" style="display: none;">
        <p>Capítulo actual: <span id="capitulo-cortazar">73</span></p>
        <button class="btn btn-light me-2" onclick="siguienteCapitulo('cortazar')">Siguiente Capítulo</button>
        <button class="btn btn-light me-2" onclick="volverEmpezar('cortazar')">Volver a Empezar</button>
        <input type="number" class="form-control d-inline-block w-auto" id="input-cortazar" placeholder="Capítulo..." />
        <button class="btn btn-light ms-2" onclick="setCapituloManual('cortazar')">Establecer Capítulo</button>
        <div class="mt-3">
            <h3>Capítulos Leídos:</h3>
            <ul id="lista-cortazar" class="list-unstyled"></ul>
        </div>
    </div>
    <div id="menu-rayuela" class="menu-modo" style="display: none;">
        <p>Capítulo actual: <span id="capitulo-rayuela">1</span></p>
        <button class="btn btn-light me-2" onclick="siguienteCapitulo('rayuela')">Siguiente Capítulo</button>
        <button class="btn btn-light me-2" onclick="volverEmpezar('rayuela')">Volver a Empezar</button>
        <input type="number" class="form-control d-inline-block w-auto" id="input-rayuela" placeholder="Capítulo..." />
        <button class="btn btn-light ms-2" onclick="setCapituloManual('rayuela')">Establecer Capítulo</button>
        <div class="mt-3">
            <h3>Capítulos Leídos:</h3>
            <ul id="lista-rayuela" class="list-unstyled"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
